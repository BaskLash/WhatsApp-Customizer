    <style>
      :root {
        --bg-color: #1a1b26;
        --text-color: #e0e0e0;
        --accent-color: #10b981;
        --accent-hover: #34d399;
        --border-color: #2d2e3b;
        --card-bg: #242530;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --glow: 0 0 8px rgba(16, 185, 129, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        width: 700px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        padding: 20px;
        background: linear-gradient(180deg, var(--card-bg), var(--bg-color));
        border-bottom: 1px solid var(--border-color);
        text-align: center;
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .left-panel,
      .middle-panel,
      .right-panel {
        padding: 20px;
        overflow-y: auto;
        border-right: 1px solid var(--border-color);
      }

      .left-panel {
        flex: 1;
      }

      .middle-panel {
        flex: 1.5;
      }

      .right-panel {
        flex: 1;
        border-right: none;
      }

      h3 {
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        color: #a0a0a0;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
      }

      .section {
        margin-bottom: 25px;
      }

      .image-selector,
      .image-option {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        cursor: pointer;
      }

      .image-option {
        width: 100px;
        height: 100px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .image-option:hover {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      .image-option.selected {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      .image-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .preview-image {
        width: 100%;
        max-height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Upload Button */
#modal-upload {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: var(--accent-color);
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

#modal-upload:hover {
  background: var(--accent-hover);
  box-shadow: var(--glow);
}

      /* Checkbox Styles */
      label {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
        cursor: pointer;
      }

      label:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        margin-right: 10px;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        background-color: transparent;
        transition: all 0.2s ease;
        position: relative;
      }

      input[type="checkbox"]:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 1px;
        width: 5px;
        height: 10px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      label span {
        font-size: 14px;
        font-weight: 400;
      }

      /* Font and Color Selectors */
      select,
      button,
      input[type="color"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 14px;
        transition: all 0.3s ease;
        margin-bottom: 12px;
      }

      select:focus,
      button:hover {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      input[type="color"] {
        height: 40px;
        padding: 4px;
      }

     /* Social Links and Donation Button */
.social-links {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  justify-content: center;
  align-items: center;
}

.social-links a,
.donation-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--card-bg);
  color: var(--text-color);
  text-decoration: none;
  transition: all 0.3s ease;
  border: 1px solid var(--border-color);
}

.social-links a svg,
.donation-button svg {
  width: 24px;
  height: 24px;
  display: block;
  margin: auto; /* Center SVG within the container */
}

.social-links a:hover,
.donation-button:hover {
  background: var(--accent-color);
  color: #fff;
  box-shadow: var(--glow);
  transform: translateY(-2px);
}

.social-links a:hover svg {
  stroke: #fff; /* Ensure GitHub SVG stroke turns white on hover */
}

.donation-button svg {
  fill: #FFC107; /* Default yellow for BuyMeACoffee */
}

.donation-button:hover svg {
  fill: #fff; /* White fill on hover for BuyMeACoffee */
}

      /* Modal Styles */
      #image-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #image-modal .modal-content {
        background: var(--card-bg);
        padding: 24px;
        border-radius: 12px;
        max-width: 600px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow);
      }

      #modal-gallery {
        flex: 1;
        max-height: 400px; /* Fixed height for scrolling */
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 15px;
      }

      #modal-gallery .image-option {
        width: 100px;
        height: 100px;
      }

      .modal-buttons {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        position: sticky;
        bottom: 0;
        background: var(--card-bg);
        padding: 10px 0;
      }

      .modal-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: var(--accent-color);
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-buttons button:hover {
        background: var(--accent-hover);
        box-shadow: var(--glow);
      }
    </style>
  </head>
