<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Customizer</title>
    <script src="fontFamilyChange.js" defer></script>
    <script src="popup.js" defer></script>
    <script src="imageSelection.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #1a1b26;
        --text-color: #e0e0e0;
        --accent-color: #10b981;
        --accent-hover: #34d399;
        --border-color: #2d2e3b;
        --card-bg: #242530;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --glow: 0 0 8px rgba(16, 185, 129, 0.3);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        width: 700px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        padding: 20px;
        background: linear-gradient(180deg, var(--card-bg), var(--bg-color));
        border-bottom: 1px solid var(--border-color);
        text-align: center;
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .left-panel,
      .middle-panel,
      .right-panel {
        padding: 20px;
        overflow-y: auto;
        border-right: 1px solid var(--border-color);
      }

      .left-panel {
        flex: 1;
      }

      .middle-panel {
        flex: 1.5;
      }

      .right-panel {
        flex: 1;
        border-right: none;
      }

      h3 {
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        color: #a0a0a0;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
      }

      .section {
        margin-bottom: 25px;
      }

      .image-selector,
      .image-option {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        cursor: pointer;
      }

      .image-option {
        width: 100px;
        height: 100px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .image-option:hover {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      .image-option.selected {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      .image-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .preview-image {
        width: 100%;
        max-height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Checkbox Styles */
      label {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
        cursor: pointer;
      }

      label:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        margin-right: 10px;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        background-color: transparent;
        transition: all 0.2s ease;
        position: relative;
      }

      input[type="checkbox"]:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 1px;
        width: 5px;
        height: 10px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      label span {
        font-size: 14px;
        font-weight: 400;
      }

      /* Font and Color Selectors */
      select,
      button,
      input[type="color"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 14px;
        transition: all 0.3s ease;
        margin-bottom: 12px;
      }

      select:focus,
      button:hover {
        border-color: var(--accent-color);
        box-shadow: var(--glow);
      }

      input[type="color"] {
        height: 40px;
        padding: 4px;
      }

      /* Social Links and Donation Button */
      .social-links {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        justify-content: center;
      }

      .social-links a,
      .donation-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--text-color);
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
      }

      .social-links a:hover,
      .donation-button:hover {
        background: var(--accent-color);
        color: #fff;
        box-shadow: var(--glow);
        transform: translateY(-2px);
      }

      .donation-button {
        width: auto;
        padding: 0 20px;
        border-radius: 20px;
        font-size: 14px;
      }

      /* Modal Styles */
      #image-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #image-modal .modal-content {
        background: var(--card-bg);
        padding: 24px;
        border-radius: 12px;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: var(--shadow);
      }

      #modal-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 15px;
      }

      #modal-gallery .image-option {
        width: 100px;
        height: 100px;
      }

      .modal-buttons {
        margin-top: 20px;
        display: flex;
        gap: 12px;
      }

      .modal-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: var(--accent-color);
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-buttons button:hover {
        background: var(--accent-hover);
        box-shadow: var(--glow);
      }
    </style>
  </head>
  <body>
    <h1>WhatsApp Customizer</h1>
    <div class="container">
      <div class="left-panel">
        <h3>Toggle Elements</h3>
        <label
          ><input type="checkbox" id="status" /> <span>Show Status</span></label
        >
        <label
          ><input type="checkbox" id="channels" />
          <span>Show Channels</span></label
        >
        <label
          ><input type="checkbox" id="communities" />
          <span>Show Communities</span></label
        >

        <h3>Chat Elements</h3>
        <label
          ><input type="checkbox" id="lockedChats" />
          <span>Show Locked Chats</span></label
        >
        <label
          ><input type="checkbox" id="archived" />
          <span>Show Archived</span></label
        >

        <div class="social-links">
          <a
            href="https://github.com/BaskLash/WhatsApp-Customizer"
            title="GitHub"
            target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path></svg
          ></a>
          <a
            href="https://buymeacoffee.com/olivierluethy"
            class="donation-button"
            title="Buy me a coffee"
            target="_blank"
            >Buy me a coffee</a
          >
        </div>
      </div>

      <div class="middle-panel">
        <div class="section">
          <h3>Welcome Page</h3>
          <div class="image-selector" id="welcome-selector">
            <div class="image-option" data-type="welcome">
              <img
                id="welcome-preview"
                src="default.jpg"
                alt="Welcome Preview"
              />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>NavSide Navigation</h3>
          <div class="image-selector" id="navside-selector">
            <div class="image-option" data-type="navside">
              <img id="navside-preview" src="default.jpg" alt="Nav Preview" />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Side Navigation</h3>
          <div class="image-selector" id="sidenav-selector">
            <div class="image-option" data-type="sidenav">
              <img id="sidenav-preview" src="default.jpg" alt="Nav Preview" />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Chat View</h3>
          <div class="image-selector" id="chatview-selector">
            <div class="image-option" data-type="chatview">
              <img id="chatview-preview" src="default.jpg" alt="Chat Preview" />
            </div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="section">
          <h3>Font Selection</h3>
          <select id="fontSelector">
            <option value="">Select Font</option>
            <option value="Inter">Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Open+Sans">Open Sans</option>
            <option value="Lora">Lora</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Playfair+Display">Playfair Display</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Ubuntu">Ubuntu</option>
          </select>
        </div>

        <div class="section">
          <h3>Color Selection</h3>
          <input type="color" value="#10b981" />
          <button type="button" id="discoButton">Disco Color</button>
          <button type="button" id="discoButton2">Bang Bang Color</button>
          <button type="button" id="discoButton3">Reset Color</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="image-modal">
      <div class="modal-content">
        <h3 id="modal-title">Image Selection</h3>
        <div id="modal-gallery"></div>
        <div class="modal-buttons">
          <button id="modal-save">Save</button>
          <button id="modal-none">No Image</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
