<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Bildauswahl-Popup</title>
    <script src="fontFamilyChange.js" defer></script>
    <script src="popup.js" defer></script>
    <script src="imageSelection.js" defer></script>
    <style>
      :root {
        --bg-color: #1e1e2f;
        --text-color: #f1f1f1;
        --accent-color: #4caf50;
        --accent-hover: #66bb6a;
        --border-color: #333;
        --card-bg: #2a2a3b;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        width: 700px;
        height: 600px;
      }

      h3 {
        margin: 20px 0 10px;
        font-size: 14px;
        text-transform: uppercase;
        color: #aaa;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left-panel {
        flex: 1;
        border-right: 1px solid var(--border-color);
        padding: 16px;
      }

      .right-panel {
        flex: 2;
        padding: 16px;
      }

      .section {
        margin-bottom: 20px;
      }

      .image-selector,
      .image-option {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        cursor: pointer;
      }

      .image-option {
        width: 100px;
        height: 100px;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        overflow: hidden;
      }

      .image-option.selected {
        border-color: var(--accent-color);
      }

      .image-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .preview-image {
        width: 100%;
        max-height: 100px;
        object-fit: cover;
        border-radius: 4px;
      }

      /* Modal Style */
      #image-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #image-modal .modal-content {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        color: var(--text-color);
      }

      #modal-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      #modal-gallery .image-option {
        width: 100px;
        height: 100px;
      }

      .modal-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      .modal-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background: var(--accent-color);
        color: #fff;
        cursor: pointer;
      }

      .modal-buttons button:hover {
        background: var(--accent-hover);
      }
      label {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        padding: 6px 8px;
        border-radius: 6px;
        user-select: none;
      }

      label:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        margin-right: 10px;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        background-color: transparent;
        transition: all 0.2s ease-in-out;
        position: relative;
      }

      input[type="checkbox"]:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 4px;
        top: 0px;
        width: 5px;
        height: 10px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      label span {
        flex: 1;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>WhatsApp Customizer</h1>
    <div class="container">
      <div class="left-panel">
        <h3>Toggle Elements</h3>
        <label><input type="checkbox" id="status" /> Show Status</label><br />
        <label><input type="checkbox" id="channels" /> Show Channels</label
        ><br />
        <label
          ><input type="checkbox" id="communities" /> Show Communities</label
        ><br />

        <h3>Chat Elements</h3>
        <label
          ><input type="checkbox" id="lockedChats" /> Show Locked Chats</label
        ><br />
        <label><input type="checkbox" id="archived" /> Show Archived</label>
      </div>

      <div class="right-panel">
        <div class="section">
          <h3>Welcome Page</h3>
          <div class="image-selector" id="welcome-selector">
            <div class="image-option" data-type="welcome">
              <img
                id="welcome-preview"
                src="default.jpg"
                alt="Welcome Preview"
              />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>NavSide-Navigation</h3>
          <div class="image-selector" id="navside-selector">
            <div class="image-option" data-type="navside">
              <img id="navside-preview" src="default.jpg" alt="Nav Preview" />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Seiten-Navigation</h3>
          <div class="image-selector" id="sidenav-selector">
            <div class="image-option" data-type="sidenav">
              <img id="sidenav-preview" src="default.jpg" alt="Nav Preview" />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Chat-Ansicht</h3>
          <div class="image-selector" id="chatview-selector">
            <div class="image-option" data-type="chatview">
              <img id="chatview-preview" src="default.jpg" alt="Chat Preview" />
            </div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <h2>Select Your Font</h2>
        <select id="fontSelector">
          <option value="">Nothing</option>
          <option value="Pacifico">Pacifico</option>
          <option value="Lobster">Lobster</option>
          <option value="Dancing+Script">Dancing Script</option>
          <option value="Roboto">Roboto</option>
          <option value="Open+Sans">Open Sans</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Press+Start+2P">Press Start 2P</option>
          <option value="Indie+Flower">Indie Flower</option>
          <option value="Oswald">Oswald</option>
          <option value="Raleway">Raleway</option>
          <option value="Lora">Lora</option>
          <option value="Merriweather">Merriweather</option>
          <option value="PT+Sans">PT Sans</option>
          <option value="PT+Serif">PT Serif</option>
          <option value="Playfair+Display">Playfair Display</option>
          <option value="Quicksand">Quicksand</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Fira+Sans">Fira Sans</option>
          <option value="Noto+Sans">Noto Sans</option>
          <option value="Raleway+Dots">Raleway Dots</option>
          <option value="Bebas+Neue">Bebas Neue</option>
          <option value="Arvo">Arvo</option>
          <option value="Cabin">Cabin</option>
          <option value="Amatic+SC">Amatic SC</option>
          <option value="Caveat">Caveat</option>
          <option value="Satisfy">Satisfy</option>
          <option value="Patua+One">Patua One</option>
          <option value="Fredoka+One">Fredoka One</option>
          <option value="Shadows+Into+Light">Shadows Into Light</option>
          <option value="Kalam">Kalam</option>
          <option value="Indie+Flower">Indie Flower</option>
        </select>
        <h2>Select your color</h2>
        <div style="position: relative; display: inline-block">
          <button type="button" class="btn btn-secondary herramienta">
            <i class="material-icons">Color Selection</i>
          </button>
          <input
            type="color"
            value="#ff0000"
            style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%"
          />
          <button type="button" id="discoButton">Disco Color</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="image-modal">
      <div class="modal-content">
        <h3 id="modal-title">Image selection</h3>
        <div id="modal-gallery"></div>
        <div class="modal-buttons">
          <button id="modal-save">Save</button>
          <button id="modal-none">No image</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
